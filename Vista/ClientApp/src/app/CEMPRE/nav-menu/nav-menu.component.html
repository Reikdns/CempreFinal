<head>
  <meta charset="UTF-8">
  <title>CodePen - bootstrap 4 navbar</title>
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body onload="guardarHTML('navbar')">
  <!-- partial:index.partial.html -->
  <nav class="navbar navbar-expand-lg navbar-mainbg" id="navbar">
    <a class="navbar-brand navbar-logo" href="#"> CEMPRE <i class="fa fa-briefcase" aria-hidden="true"></i></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fas fa-bars text-white"></i>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <div class="hori-selector">
          <div class="left"></div>
          <div class="right"></div>
        </div>
        <li class="nav-item active">
          <a class="nav-link"
            [routerLink]="['/']"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"> 
            <i class="fa fa-home"></i>
            Home</a>
        </li>
        <li class="nav-item"  *ngIf="!currentUser">
          <a class="nav-link"  
            [routerLink]="['/login']"
            [routerLinkActive]="['link-active']"> 
            <i class="fa fa-key"></i>
            Login</a>
        </li>
        <li class="nav-item" *ngIf="currentUser">
          <a class="nav-link" 
            [routerLink]="['/inscripcion']"
            [routerLinkActive]="['link-active']"> 
            <i class="fa fa-pen"></i>
            Inscribirse</a>
        </li>
        <li class="nav-item active"  *ngIf="currentUser">
          <a class="nav-link" 
            [routerLinkActive]="['link-active']"
            (click)="logout()"> 
            <i class="fa fa-key"></i>
            Logout</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- partial -->
  <script src='https://code.jquery.com/jquery-3.4.1.min.js'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script>
